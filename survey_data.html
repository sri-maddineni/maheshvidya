<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science Department - Survey Data</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-column">
                <img src="logos/logo.png" alt="AUM Logo" class="logo-img">
            </div>
            <div class="header-right-column">
                <div class="department-title">Computer Science Department</div>
                <nav class="nav">
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="description.html">Program Description</a></li>
                        <li><a href="TA.html">TA Application</a></li>
                        <li><a href="GPA.html">GPA Calculator</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="survey-data-container">
                <h1 class="survey-data-title">Submitted Application Data</h1>

                <div class="data-display">
                    <div class="data-item">
                        <label>First Name: </label>
                        <span id="displayFirstName"></span>
                    </div>

                    <div class="data-item">
                        <label>Last Name: </label>
                        <span id="displayLastName"></span>
                    </div>

                    <div class="data-item">
                        <label>Student ID: </label>
                        <span id="displayStudentID"></span>
                    </div>

                    <div class="data-item">
                        <label>Gender: </label>
                        <span id="displayGender"></span>
                    </div>

                    <div class="data-item">
                        <label>GPA: </label>
                        <span id="displayGPA"></span>
                    </div>

                    <div class="data-item">
                        <label>Comments: </label>
                        <span id="displayComments"></span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-left">
                <div>7400 East Drive</div>
                <div>Montgomery, AL 36117</div>
                <div>Local: 334-244-3000</div>
                <div>Toll-Free: 800-227-2649</div>
            </div>
            <div class="footer-center">
                Â© 2025 Mahesh reddy kommasani
            </div>
            <div class="footer-right">
                <img src="logos/twitter-social-network-logo-.png" alt="Twitter" class="social-icon">
                <img src="logos/pinterest-logo.png" alt="Pinterest" class="social-icon">
                <img src="logos/facebook-social-network-logo.png" alt="Facebook" class="social-icon">
            </div>
        </footer>
    </div>

    <script>
        // Get URL parameters
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name) || '';
        }

        // Display form data
        document.getElementById('displayFirstName').textContent = getURLParameter('firstName');
        document.getElementById('displayLastName').textContent = getURLParameter('lastName');
        document.getElementById('displayStudentID').textContent = getURLParameter('studentID');

        // Handle gender (can be M or F)
        const gender = getURLParameter('gender');
        document.getElementById('displayGender').textContent = gender || 'Not specified';

        document.getElementById('displayGPA').textContent = getURLParameter('gpa');

        const comments = getURLParameter('comments');
        document.getElementById('displayComments').textContent = comments || 'No comments provided';
    </script>
</body>

</html>
